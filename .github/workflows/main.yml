name: CI

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-20.04
    env:
      MIX_ENV: test
    strategy:
      fail-fast: false
      matrix:
        include:
          - pair:
              elixir: 1.6.6
              otp: 20.3.8.26
          - pair:
              elixir: 1.7.4
              otp: 21.0.9
          - pair:
              elixir: 1.8.2
              otp: 21.3.8.21
          - pair:
              elixir: 1.9.4
              otp: 22.3.4.20
          - pair:
              elixir: 1.10.4
              otp: 23.0.4
          - pair:
              elixir: 1.11.3
              otp: 23.3.4.3
          - pair:
              elixir: 1.12.1
              otp: 24.0.2
            lint: lint
    steps:
      - uses: actions/checkout@v2

      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.pair.otp}}
          elixir-version: ${{matrix.pair.elixir}}

      - name: Install Dependencies
        run: mix deps.get --only test

      - run: mix format --check-formatted
        if: ${{ matrix.lint }}

      - run: mix deps.get && mix deps.unlock --check-unused
        if: ${{ matrix.lint }}

      - run: mix deps.compile

      - run: mix compile --warnings-as-errors
        if: ${{ matrix.lint }}

      - run: mix test --include openssl
